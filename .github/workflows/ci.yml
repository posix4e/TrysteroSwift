name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install SwiftLint
      run: brew install swiftlint
        
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Lint
      run: swiftlint lint --strict

      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Tests/Interop/package.json
          
    - name: Run interop test
      working-directory: Tests/Interop
      run: |
        npm install
        echo "Testing Node.js harness startup..."
        node trystero-node.js &
        NODE_PID=$!
        sleep 2
        echo "Testing Swift interop test compilation..."
        cd ../..
        swift build -v
