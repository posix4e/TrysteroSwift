name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install SwiftLint
      run: brew install swiftlint
        
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Lint
      run: swiftlint lint --strict

    - name: Build
      run: swift build -v
      
      
    - name: Build for iOS Simulator
      run: |
        xcodebuild build \
          -scheme TrysteroSwift \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
          -quiet
          
    - name: Build for iOS Device
      run: |
        xcodebuild build \
          -scheme TrysteroSwift \
          -destination 'generic/platform=iOS' \
          -quiet

    - name: Run tests
      run: swift test -v
          
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: Tests/Interop/package.json
          
    - name: Run interop test
      working-directory: Tests/Interop
      run: |
        npm install
        echo "Testing Node.js harness startup..."
        node trystero-node.js &
        echo "Testing Swift interop test compilation..."
        swift test --build-tests --filter InteropTests
