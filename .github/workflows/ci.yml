name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Install SwiftLint
      run: brew install swiftlint
        
    - name: Cache Swift packages
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Lint
      run: swiftlint lint --strict

    - name: Build
      run: swift build
      
    - name: Run Unit Tests  
      run: |
        echo "ðŸ§ª Running TrysteroSwift unit tests..."
        swift test --filter PeerDiscoveryTests
        swift test --filter TrysteroTests  
        swift test --filter WebRTCManagerTests
        swift test --filter PeerManagementTests
        echo "âœ… All unit tests completed"
